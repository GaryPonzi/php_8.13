<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>layout_1</title>
    <style>
        .box1{
            background-color: yellow;
        }
        span{
            background-color:orange;
        }
    </style>
</head>

<body>
    <!-- 
        文档流
            html最底下的一层是文档流
        元素的状态
            在文档流中
                特点
                    - 块元素        
                        会在页面中独占一行(垂直排列)
                        默认宽度是父元素的全部 (把父元素撑满)
                        默认高度被内容撑开 (子元素)

                    - 行内元素
                        不会独占一行,只占自身的大小
                        一行不能容纳会到第二行
                        高度和宽度总是被内容撑开
            不在文档流中
    
    -->

    <div class="box1">aaa</div>
    <div class="box2">bbb</div>
    <div class="box3"></div>

    <span>span1</span>
    <span>span2</span>


</body>

</html>
